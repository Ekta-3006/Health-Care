<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href = "css/bootstrap.min.css"  rel = "stylesheet" type="text/css">
        <link href = "css/style1.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="container">
        <h4>SIGN UP FOR A PRACTITIONER ACCOUNT</h4>
        <h6>Already have an account? <a href="">Sign in here</a></h6>
    </header>
    <hr>
    <div class="container">
            <div class="row layout">
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 xxs">
                <div class="row">
                    <div class="col-lg-11 col-md-11 col-sm-11 col-xs-10 head">
                            <h3><img src="images/1.png" alt="pic">&nbsp &nbsp Contact Information</h3>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 sidehead sideimg">
                            <img src="images/2.png" alt="">
                            <br><br>
                            <img src="images/3.png" alt="">
                    </div>
                </div>
            
            <br>
            <form>
                    <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 xxs">
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-5 col-xs-8 xxs gutter">
                                <div class="row format">MAILING ADDRESS</div>
								<input type="text" placeholder="Street Address" class="form-control">
							</div>
							<div class="col-lg-3 col-md-3 col-sm-5 col-xs-8 xxs gutter">
                                <label></label>
								<input type="text" placeholder="Suite/Apt Number" class="form-control">
							</div>
                            <div class="col-lg-2 col-md-2 col-sm-5 col-xs-8 xxs gutter">
								<label></label>
                                <input type="text" placeholder="City" class="form-control">
							</div>
                            <div class="col-lg-2 col-md-2 col-sm-5 col-xs-8 xxs gutter">
                                <label></label>
								<select class="form-control">
                                    <option value="1">State</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Mumbai">Mumbai</option>
                                    <option value="Kolkata">Kolkata</option>
                                    <option value="Chennai">Chennai</option>
                                </select>
							</div>
                            <div class="col-lg-2 col-md-2 col-sm-5 col-xs-8 xxs gutter">
                                <label></label>
								<input type="drop" placeholder="ZIP code" class="form-control">
							</div>
                        </div>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-5 col-xs-8 xxs gutter">
                                <label>PRIMARY CONTACT NUMBER</label>
								<input type="text" placeholder="+1 (123)123-4567" class="form-control">
							</div>
							<div class="col-lg-4 col-md-4 col-sm-5 col-xs-8 xxs gutter">
								<label>MOBILE PHONE NUMBER</label>
								<input type="text" placeholder="+1 (123)123-4567" class="form-control">
							</div>
                    </div>
                    </div>        
                    
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-5 col-xs-8 xxs gutter">
                                <label>PRIMARY EMAIL ADDRESS</label>
								<input type="text" placeholder="Email Address" class="form-control">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-5 col-xs-8 xxs gutter">
								<label>ALT. EMAIL ADDRESS</label>
								<input type="text" placeholder="Email Address" class="form-control">
                            </div>
					    </div>  
                    </div>	
                    <button type="button" class="btn btn-info btn-lg">< BACK</button>
                    <button type="button" class="btn btn-info btn-lg">NEXT ></button>
            </forms>
        </div>
        </div>
        
        <div class="sidepanel">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 toggle">
        
           <div class="well edge1"><p>PERSONAL INFO</p>
           </div>
                
            <div class="well edge2"><p>LICENSES & PERMITS</p>
            </div>
        
            <div class="well edge3"><p>CONTACT INFO</p>
            </div>
        
            <div class="well edge4"><p>ADDITIONAL INFO</p>
            </div>
        
            <div class="well edge5"><p>SIGN UP COMPLETE</p>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
